id: keep_in_touch
title: 'Keep in touch'
description: ''
category: ''
elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <p>Please tick the boxes below to let us know what you would like us to&nbsp;email you about, from time-to-time.</p>\n    \n  '#format': full_html\ninterests:\n  '#type': checkboxes\n  '#title': Interests\n  '#options':\n    charitable_activities: 'Our charitable programmes and news -- Latest news, upcoming conferences and events, webinars, publications, scholarships and educational programmes'\n    webinars_monthly: 'Dialogue & Debate webinar series (only) -- Reminders about upcoming webinars'\n    local_community: 'Local community events at Cumberland Lodge -- Cumberland Conversations, exhibitions, talks, guided tours, fundraising dinners, retreats, family events, Friends of Cumberland Lodge membership'\n    event_hire: 'Our event hire facilities, special offers and venue updates -- Every booking helps to support our charitable work.'\n    charitable_support: 'Opportunities to support the development of our charitable activities'\n  '#options__properties': ''\nsurname_family_name:\n  '#type': webform_name\n  '#title': 'Name fields'\n  '#first__title': 'First name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': Surname\n  '#last__required': true\n  '#degree__access': false\nemail_address:\n  '#type': email\n  '#title': 'Email address'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <p>Your details are safe with us. We will keep them securely and won't share them with anyone outside of Cumberland Lodge. Please see our&nbsp;<a href=\"/privacy-policy\">Privacy Policy</a>&nbsp;for further details. We will check whether you are still happy to receive email updates, about once every couple of years, but you can ask to be taken off our contact list at any time by following the ‘unsubscribe’ links in our newsletters, by emailing&nbsp;<a href=\"mailto:enquiries@cumberlandlodge.ac.uk\">enquiries@cumberlandlodge.ac.uk</a>&nbsp;or by calling 01784 432316.</p>\n    \n  '#format': full_html\ncaptcha:\n  '#type': captcha"
